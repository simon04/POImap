<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
  <script src="map.js"></script>
  <script>
    var map, ids = {};
    $(function () {
      map = POImap.init();
      map.zoomIn();
      loadPoi();
      map.on('moveend', loadPoi);
    });

    function loadPoi() {
      if (map.getZoom() < 14) {
        return;
      }
      // Maki: restaurant-18 from MapBox (http://mapbox.com/maki/)
      var restaurantIcon = L.icon({
        //iconUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAMAAABhEH5lAAAAXVBMVEX///////9vb2////////////////9ZWVn///9JSUlcXFz///+JiYn///////////////////96enr///9SUlL///9fX19JSUn///////////9NTU2AgID///9ERETA5D9xAAAAHnRSTlMATKY/JkhAyBLwxUqIKhE9AkSZLtk0v/IFBkHmkTPuNN4DAAAAaElEQVR4Xp3INxbDIAAE0V2RlINz3Psf0zR6DwxuPMUUHz+ydI4W9+N23olqGvFmDk/mZF/SF70vGcW4nBIaOqkb3DWhaZTGiUpopcQ1I1AiKmT6gmYWhD/o0QcP+BC/Ny+mBVoTX+0DgJ0JB2LUDeEAAAAASUVORK5CYII=', //black
        iconUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAMAAABhEH5lAAAAXVBMVEUAAAD///+KU1P///////////////9xQED///9fMjJ1QkL///+jbm7///////////////////+XXFz///9pOjr///94RUVfMjL///////////9kNTWdYmL///9bLS2eoyA3AAAAHnRSTlMATKY/JkhAyBLwxUqIKhE9AkSZLtk0v/IFBkHmkTPuNN4DAAAAaElEQVR4Xp3INxbDIAAE0V2RlINz3Psf0zR6DwxuPMUUHz+ydI4W9+N23olqGvFmDk/mZF/SF70vGcW4nBIaOqkb3DWhaZTGiUpopcQ1I1AiKmT6gmYWhD/o0QcP+BC/Ny+mBVoTX+0DgJ0JB2LUDeEAAAAASUVORK5CYII=', //darkred
        iconSize: new L.Point(18, 18),
        iconAnchor: new L.Point(9, 9),
        shadowSize: new L.Point(0, 0),
      });

      var poiUrl = 'http://overpass-api.de/api/interpreter?data=[out:json];node(BBOX)[amenity=restaurant];out;'.replace(/(BBOX)/g, map.getBounds().toOverpassBBoxString());

      var poiInfo = function(tags) {
        var r = $('<table>');
        for (key in tags)
          r.append($('<tr>').append($('<th>').text(key)).append($('<td>').text(tags[key])));
        return $('<div>').append(r).html();
      }

      $.getJSON(poiUrl, function(data) {
        $.each(data.elements, function(ign, i) {
          if (i.id in ids) return;
          ids[i.id] = true;
          L.marker([i.lat, i.lon], {
            icon: restaurantIcon,
            title: i.tags.name
          }).bindPopup(poiInfo(i.tags)).addTo(map);
        });
      });
    }

  </script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
